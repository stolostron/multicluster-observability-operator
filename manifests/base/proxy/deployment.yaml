apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rbac-query-proxy
    observability.open-cluster-management.io/name: "{{MCO_CR_NAME}}"
  name: rbac-query-proxy
  namespace: open-cluster-management-observability
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rbac-query-proxy
      observability.open-cluster-management.io/name: "{{MCO_CR_NAME}}"
  template:
    metadata:
      labels:
        app: rbac-query-proxy
        observability.open-cluster-management.io/name: "{{MCO_CR_NAME}}"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 70
            podAffinityTerm:
              topologyKey: topology.kubernetes.io/zone
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - rbac-query-proxy
          - weight: 30
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - rbac-query-proxy
      containers:
      - name: rbac-query-proxy
        image: quay.io/stolostron/rbac-query-proxy:0.1.0-7f8235c135bd332688eb6f8062b5868af47cc0f9
        imagePullPolicy: Always
        args:
        - "--listen-address=0.0.0.0:8080"
        - "--metrics-server=https://{{OBSERVATORIUM_NAME}}-observatorium-api.{{MCO_NAMESPACE}}.svc.cluster.local:8080/api/metrics/v1/default"
        ports:
        - containerPort: 8080
          name: http
        volumeMounts:
        - name: ca-certs
          mountPath: /var/rbac_proxy/ca
        - name: client-certs
          mountPath: /var/rbac_proxy/certs
        - name: probe-command
          mountPath: /etc/probe
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - /etc/probe/check.sh
          periodSeconds: 60
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 20m
            memory: 100Mi
      serviceAccountName: rbac-query-proxy
      imagePullSecrets:
      - name: multiclusterhub-operator-pull-secret
      volumes:
      - name: ca-certs
        secret:
          secretName: observability-server-certs
      - name: client-certs
        secret:
          secretName: observability-grafana-certs
      - name: probe-command
        configMap:
          name: rbac-query-proxy-probe
          defaultMode: 0777