      deployments:
      - name: multicluster-observability-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: multicluster-observability-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: multicluster-observability-operator
            spec:
              containers:
              - command:
                - mco-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: COMPONENT_VERSION
                  value: 2.2.11
                - name: OPERATOR_NAME
                  value: multicluster-observability-operator
                - name: TEMPLATES_PATH
                  value: /usr/local/manifests
                - name: SPOKE_NAMESPACE
                  value: open-cluster-management-addon-observability
                image: quay.io/stolostron/multicluster-observability-operator:0.1.0-426050808a84d6152586f3f13278ca244f1f3259
                imagePullPolicy: Always
                name: multicluster-observability-operator
                resources:
                  limits:
                    cpu: 300m
                    memory: 512Mi
                  requests:
                    cpu: 100m
                    memory: 128Mi
              serviceAccountName: multicluster-observability-operator
