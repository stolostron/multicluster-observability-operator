kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 80
    hostPort: 81
    listenAddress: "0.0.0.0"
  - containerPort: 443
    hostPort: 444
    listenAddress: "0.0.0.0"
  - containerPort: 6443
    hostPort: 32807
    listenAddress: "0.0.0.0"
  - containerPort: 31001
    hostPort: 31002
    listenAddress: "127.0.0.1"
