      deployments:
      - name: multicluster-observability-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: multicluster-observability-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: multicluster-observability-operator
            spec:
              containers:
              - args:
                - -leader-elect
                command:
                - mco-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: POD_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: COMPONENT_VERSION
                  value: 2.3.0
                - name: OPERATOR_NAME
                  value: multicluster-observability-operator
                - name: TEMPLATES_PATH
                  value: /usr/local/manifests
                - name: SPOKE_NAMESPACE
                  value: open-cluster-management-addon-observability
                image: quay.io/open-cluster-management/multicluster-observability-operator:2.3.0-SNAPSHOT-2021-03-16-13-59-25
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: multicluster-observability-operator
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 300m
                    memory: 512Mi
                  requests:
                    cpu: 100m
                    memory: 128Mi
                securityContext:
                  allowPrivilegeEscalation: false
              serviceAccountName: multicluster-observability-operator
