      - observability.open-cluster-management.io
      apiVersions:
      - v1beta2
      operations:
      - CREATE
      - UPDATE
      resources:
      - multiclusterobservabilities
    sideEffects: None
    targetPort: 9443
    type: ValidatingAdmissionWebhook
    webhookPath: /validate-observability-open-cluster-management-io-v1beta2-multiclusterobservability
