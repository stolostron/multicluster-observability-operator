                "content": "### **ðŸ“ Managing Monitoring Cardinality**\n\nThis dashboard helps you visualize the metric cardinality ingested from all managed clusters. Understanding and controlling cardinality is crucial, as the number of unique metrics directly correlates with the CPU, memory, and storage resources required by the Thanos monitoring platform.\n\n#### **âš ï¸ Important: Dashboard Prerequisites**\n\nFor this dashboard to display any data, a specific set of Prometheus recording rules must be configured on the hub. These rules perform the heavy cardinality calculations in the background and save the results as new, efficient metrics, such as cluster\\_name:cardinality.\n\nThese rules run at a **30-minute interval** to protect system performance. Therefore, the data on this dashboard will update every half hour.\n\nIf the panels are empty, the rules are likely not configured. Refer to the [ACM Dev Preview Documentation](https://github.com/stolostron/stolostron/blob/main/dev-preview/README.md) for complete setup instructions.\n\n#### **ðŸ¤” What is Cardinality?**\n\n**Cardinality** refers to the total number of unique **time series** in our monitoring system. A time series is a unique combination of a **metric name** and its descriptive **labels**.\n\nAdding a label with thousands of unique values (like a request\\_id) causes a \"cardinality explosion,\" which severely degrades system performance.\n\n#### **ðŸ”¥ Why It Matters**\n\nHigh cardinality is the primary cause of performance issues in the Thanos-based monitoring system. It directly leads to:\n\n* **High CPU and Memory Usage:** The system struggles to ingest, index, and query the massive number of series.  \n* **Slow Dashboards and Alerts:** Queries take longer to complete, making dashboards slow and alerts unreliable.  \n* **Increased Storage Costs:** More unique series consume more disk space.\n\n#### **ðŸ” How to Use These Dashboards**\n\nThis overview uses the pre-calculated metrics to help you investigate issues without overloading the system:\n\n1. **Cardinality Outliers:** The top row of the dashboard automatically identifies clusters and metrics with a disproportionately high cardinality. It flags any item with a value greater than three times the standard deviation from the average. This allows you to spot the most significant contributors at a glance.\n2. **Cardinality by Cluster Name:** This graph shows the total number of series sent by each managed cluster. If you see a cluster with unusually high or spiking cardinality, click on it to drill down into a detailed dashboard. There, you can see the breakdown by namespace and pod to find the specific workload responsible.  \n3. **Cardinality by Metric Name:** This graph shows the highest-cardinality metrics across all clusters. If a metric has an unexpectedly high series count, click on it to drill down. The detailed view will show you which cluster, namespace, and pod are contributing the most series to that specific metric.\n\n#### **ðŸš§ Limitations & Scope**\n\nThis dashboard provides a high-level overview, not a real-time, granular analysis tool. Please be aware of the following limitations:\n\n* **Data Latency:** The data is based on recording rules that run every 30 minutes. As a result, all panels have a data latency of up to half an hour and are not suitable for real-time monitoring.  \n* **Churn Rate is Not Visible:** The panels track standing cardinality (the total number of active series). They are perfect for spotting long-term growth but may not detect high **churn rates** (i.e., a large number of short-lived metrics), which also puts a significant load on the system.  \n* **Root Cause Labels are Not Shown:** This overview will identify a metric with high cardinality (the \"what\") but not the specific label causing it (the \"why\"). For example, it will flag http\\_requests\\_total as problematic but won't show that a pod\\_uuid label is the root cause. This level of analysis requires using the drill-down dashboards.\n\n#### **âœ… Best Practices for Reducing Cardinality**\n\nOnce you've identified a problematic application, the primary method for reducing cardinality at the hub is to use recording rules on the managed clusters:\n\n* **Federate Aggregated Metrics via Recording Rules:** Instead of federating raw, high-cardinality metrics, the best practice is to push Prometheus recording rules to the managed cluster. These rules can pre-aggregate the data (e.g., by summing requests per namespace while dropping pod-level details). Then, configure federation to scrape *only the aggregated results* of these rules. This is the most effective way to prevent high-cardinality data from ever reaching the hub.  \n* **Be Selective About What You Federate:** Not every metric from a managed cluster needs to be centralized. Only federate the results of rules or raw metrics that are truly essential for global dashboards and alerting.\n* **Drop Unneeded Labels:** When writing your recording rules, ensure you drop any unnecessary, high-cardinality labels. Your goal is to preserve the essential dimensions for hub-level analysis while discarding volatile labels like pod, instance, or pod\\_uuid.  ",
                "mode": "markdown"
              },
