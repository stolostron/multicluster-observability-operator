    - '{__name__="namespace_workload_pod:kube_pod_owner:relabel"}'
    - '{__name__="namespace_workload_pod:kube_pod_owner:relabel:avg"}'
    - '{__name__="node_cpu_seconds_total"}'
    - '{__name__="node_filesystem_avail_bytes"}'
